<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Simple Memory Game</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Memory Game</h1>
        <div class="cronometro" id="display">00:00:00</div>
        <div class="row">
            <button  id="bt0" class="cell">bt0</button>
            <button  id="bt1" class="cell">bt1</button>
            <button  id="bt2" class="cell">bt2</button>
            <button  id="bt3" class="cell">bt3</button>
        </div>
        <div class="row">
            <button id="bt4" class="cell">bt4</button>
            <button id="bt5" class="cell">bt5</button>
            <button id="bt6" class="cell">bt6</button>
            <button id="bt7" class="cell">bt7</button>
        </div>
        <div class="row">
            <button id="bt8" class="cell">bt8</button>
            <button id="bt9" class="cell">bt9</button>
            <button id="bt10" class="cell">bt10</button>
            <button id="bt11" class="cell">bt11</button>
        </div>
        <div class="row">
            <button id="bt12" class="cell">bt12</button>
            <button id="bt13" class="cell">bt13</button>
            <button id="bt14" class="cell">bt14</button>
            <button id="bt15" class="cell">bt15</button>
        </div><br>
        <button class="controls" id="start" onclick="startGame()">Start Game</button>
        <button class="controls" id="reset" onclick="reset()">Reset Game</button><br><br>
    </div>
    <script src="script.js"></script>
</body>
</html>
